    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
</head>
<body>

<div>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.vox-cdn.com/thumbor/3IKRkGuUgkryq4XDZsmm2-OpLfE=/0x0:1909x955/fit-in/1200x600/cdn.vox-cdn.com/uploads/chorus_asset/file/24000064/goku.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://static1.dualshockersimages.com/wordpress/wp-content/uploads/2022/08/Gohans-Beast-Form-Dragon-Ball-Super-Super-Hero-scaled.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="https://dragonball.guru/wp-content/uploads/2021/07/How-Old-Is-Future-Trunks.jpg" class="d-block w-100" alt="">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">

          <span class="visually-hidden">Next</span>

    </div>   
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
